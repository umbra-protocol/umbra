name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-go:
    name: Test Go Prover
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go prover
        working-directory: ./prover
        run: go build -v ./...

      - name: Run Go tests
        working-directory: ./prover
        run: go test -v ./...

  test-circuits:
    name: Test Circuits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install circuit dependencies
        working-directory: ./circuits
        run: npm ci

      - name: Run circuit tests
        working-directory: ./circuits
        run: npm test

  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install SDK dependencies
        working-directory: ./sdk
        run: npm ci

      - name: Build SDK
        working-directory: ./sdk
        run: npm run build

  test-solana:
    name: Test Solana Contract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.17.0/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Build Solana program
        working-directory: ./contracts
        run: cargo build-bpf

      - name: Run Solana tests
        working-directory: ./contracts
        run: cargo test

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Go fmt
        working-directory: ./prover
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted. Run 'gofmt -s -w .'"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check TypeScript formatting
        run: |
          cd sdk && npm ci && npm run build
          cd ../server && npm ci && npm run build
